<div class="container">
  <div class="row">
    <ng-container *ngIf="tvShows$ | async as tvShows">
      <ng-container *ngIf="tvShows.length; else noData">
        <div class="col-lg-2 col-md-4 col-sm-6" *ngFor="let tvShow of tvShows; trackBy: trackById">
          <app-favorite-tv-show [tvShow]="tvShow"></app-favorite-tv-show>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>

<ng-template #noData>
  <h5>No data</h5>
</ng-template>
